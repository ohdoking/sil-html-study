<html>
<head>
  <title>tabbar</title>
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <link rel="stylesheet" href="css/tab-css2.css">

</head>
<body>

  <nav id="head-navigation">
    <div class="navigation">
      <span id ="content1-tab" class="current-navigation active">
        <a href="#content1">First</a>
      </span>
      <span id ="content2-tab" class="current-navigation">
        <a href="#content2">Second</a>
      </span>
      <span id ="content3-tab" class="current-navigation">
        <a href="#content3">Third</a>
      </span>
      <span id ="content4-tab" class="current-navigation">
        <a href="#content4">Fourth</a>
      </span>
    </div>

  </nav>
  <main>
    <section id="content1" class="tab-content">
      <div> content 1</div>
    </section>

    <section id="content2" class="tab-content">
      <div> content 2</div>
    </section>

    <section id="content3" class="tab-content">
      <div> content 3</div>
    </section>

    <section id="content4" class="tab-content">
      <div> content 4</div>
    </section>
  </main>
</body>
</html>
